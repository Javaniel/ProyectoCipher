<!DOCTYPE html>
<html lang="en">
<head>
<!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS -->
<link rel="stylesheet" href="style.css"/>
<!-- TÍTULO -->
    <title>Ejercicio Cipher</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <h2>Cifrador César</h2>
        <form id="cifradoForm">
          <label for="textoCifrar">Texto a cifrar:</label>
          <input type="text" id="textoCifrar" required>
          <div class="espaciado"></div>
          <label for="desplazamiento">Desplazamiento:</label>
          <input type="range" id="desplazamiento" min="0" max="10" value="0" oninput="actualizarIndicador()">
          <div id="indicador">0</div>
          <button type="submit">Cifrar</button>
        </form>
        <hr>
        <form id="descifradoForm">
          <label for="textoDescifrar">Texto a descifrar:</label>
          <input type="text" id="textoDescifrar" required>
          <button type="submit">Descifrar</button>
        </form>
        <hr>
        <h2>Texto Resultante:</h2>
        <div id="resultado"></div>
      </div>
    </div>
    
    <script src="cipher.js"></script>
  </body>
</html>
